name:  Pipeline Tianguistore

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs: 
  validation:
    name:  Revisi贸n de sintaxis
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Obtener c贸digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 

      - name: Instalar dependencias
        run: npm install --prefer-offline --no-audit

      - name: Checar HTML
        run: npm run test:html
        id: html-check

      - name: Checar JavaScript
        run: npm run test:js
        id: js-check

      - name: Resumen - Revisi贸n
        if: always()
        run: |
          echo "##  Revisi贸n de Sintaxis" >> $GITHUB_STEP_SUMMARY
          echo "- HTML: ${{ steps['html-check'].outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- JavaScript: ${{ steps['js-check'].outcome }}" >> $GITHUB_STEP_SUMMARY

  tests:
    name: И Pruebas backend
    runs-on: ubuntu-latest
    needs: validation

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Obtener c贸digo
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22   

      - name: Instalar dependencias
        run: npm install --prefer-offline --no-audit

      - name: Ejecutar pruebas
        run: npm test || true

      - name: Resumen - Pruebas
        if: always()
        run: |
          echo "## И Resultados de pruebas" >> $GITHUB_STEP_SUMMARY
          echo "- Pruebas completadas" >> $GITHUB_STEP_SUMMARY

  summary:
    name:  Resumen final para AleRxjs
    runs-on: ubuntu-latest
    needs: [validation, tests]
    if: always()

    steps:
      - name: Pipeline exitoso
        if: success()
        run: echo " Pipeline finalizado correctamente"

      - name: Pipeline con errores
        if: failure()
        run: |
          echo "锔 Se detectaron errores en el pipeline"
          exit 1
