    <style>
      /* ðŸŽ¨ Fondo animado con gradiente dinÃ¡mico */
      body {
        background: linear-gradient(-45deg, #1a237e, #0d47a1, #00796b, #1b5e20);
        background-size: 400% 400%;
        animation: gradientFlow 15s ease infinite;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* ðŸŒŸ PartÃ­culas flotantes de fondo */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 60px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 50px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 10px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: twinkle 5s infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes twinkle {
        0% { opacity: 0.2; }
        25% { opacity: 1; }
        50% { opacity: 0.3; }
        75% { opacity: 1; }
        100% { opacity: 0.2; }
      }

      main {
        position: relative;
        z-index: 1;
      }

      /* ðŸ“¦ Iconos interactivos - AnimaciÃ³n de movimiento */
      h1 i, h2 i, .collection-item i, .btn i, main i {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        display: inline-block;
      }

      h1:hover i,
      h2:hover i {
        animation: bounceIcon 0.6s ease;
        color: #4dd0e1;
      }

      .collection-item:hover i {
        animation: spinRotate 0.6s ease;
        color: #26a69a;
      }

      .btn:hover i {
        animation: slideOut 0.4s ease;
        transform: translateX(-5px);
      }

      @keyframes bounceIcon {
        0%, 100% { transform: translateY(0); }
        25% { transform: translateY(-8px); }
        50% { transform: translateY(0); }
        75% { transform: translateY(-4px); }
      }

      @keyframes spinRotate {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
      }

      @keyframes slideOut {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(5px); }
      }

      /* ðŸŽ¯ Cards con efecto glass y hover interactivo */
      .card {
        background: rgba(13, 71, 161, 0.08) !important;

        border: 1px solid rgba(255, 255, 255, 0.1);

      .card:hover {

        transform: translateY(-8px);
      }

      /* ðŸ”˜ Botones con efectos mejorados */

      }

      .btn:hover {
        box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);

      }

      /* ðŸ“Š Encabezado animado */

      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-30px);

        }
      }

      /* âœ¨ Contenedor del navbar y footer con gradiente */
      #navbar-container,
      #footer-container {
        background: linear-gradient(90deg, rgba(26, 35, 126, 0.9), rgba(13, 71, 161, 0.9));
        backdrop-filter: blur(10px);

      /* ðŸŽ­ Nombre interactivo con carita */
      .creator-name {
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        cursor: pointer;
        display: inline-block;
        position: relative;
      }

      .creator-name::before {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        background: linear-gradient(135deg, #4dd0e1, #26a69a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 1.1rem;
        font-weight: 700;
      }

      .creator-name .name-text {

        background: linear-gradient(135deg, #4dd0e1, #26a69a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;

      .creator-name:hover .name-text {
        filter: brightness(1.2);
      }

      /* ðŸ˜Š Carita feliz */
      .smiley-face {
        display: inline-block;
        margin-left: 8px;
        font-size: 1.3rem;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        cursor: pointer;
        animation: smileyBounce 0.6s ease infinite;
        color: inherit;
        -webkit-text-fill-color: unset;
      }

      @keyframes smileyBounce {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-4px) scale(1.1); }
      }

      .smiley-face:hover {
        animation: none;
        transform: scale(1.3) rotate(10deg);
      }

      /* ðŸ‘… Lengua */
      .tongue {
        display: none;
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        animation: tongueOut 0.4s ease forwards;
      }

      @keyframes tongueOut {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(-5px);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      .smiley-face.tongue-out .tongue {
        display: block;
      }

      /* ðŸ“Œ Responsive adjustments */

    <!-- âœ¨ Script de interactividad de iconos y carita -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // ðŸŽ¯ Efecto de seguimiento del cursor para iconos
        const icons = document.querySelectorAll('i[class*="fas"], i[class*="far"], .material-icons');
        
        icons.forEach(icon => {
          icon.addEventListener('mousemove', (e) => {
            const rect = icon.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const moveX = (x / rect.width) * 8;
            const moveY = (y / rect.height) * 8;
            
            icon.style.transform = `translate(${moveX}px, ${moveY}px)`;
          });

          icon.addEventListener('mouseleave', () => {
            icon.style.transform = 'translate(0, 0)';
          });
        });

        // ðŸ˜Š Efecto de carita feliz con lengua
        const smileyFace = document.getElementById('smiley-face');
        const creatorName = document.getElementById('creator-name');

        if (smileyFace) {
          smileyFace.addEventListener('mouseenter', () => {
            smileyFace.classList.add('tongue-out');
          });

          smileyFace.addEventListener('mouseleave', () => {
            smileyFace.classList.remove('tongue-out');
          });

          // AnimaciÃ³n al mover sobre el nombre tambiÃ©n
          creatorName.addEventListener('mouseenter', () => {
            smileyFace.classList.add('tongue-out');
          });

          creatorName.addEventListener('mouseleave', () => {
            smileyFace.classList.remove('tongue-out');
          });
        }

        // ðŸŒˆ Efecto de color dinÃ¡mico al pasar el ratÃ³n
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
          btn.addEventListener('mouseenter', function() {
            const colors = ['#4dd0e1', '#26a69a', '#ff6f00', '#ab47bc'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            this.style.borderBottom = `3px solid ${randomColor}`;
          });

          btn.addEventListener('mouseleave', function() {
            this.style.borderBottom = 'none';
          });
        });

        // ðŸ’« AnimaciÃ³n de partÃ­culas al hacer clic en botones
        buttons.forEach(btn => {
          btn.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (let i = 0; i < 6; i++) {
              const particle = document.createElement('div');
              particle.style.position = 'fixed';
              particle.style.left = x + rect.left + 'px';
              particle.style.top = y + rect.top + 'px';
              particle.style.width = '8px';
              particle.style.height = '8px';
              particle.style.borderRadius = '50%';
              particle.style.backgroundColor = '#4dd0e1';
              particle.style.pointerEvents = 'none';
              particle.style.zIndex = '9999';
              particle.style.animation = `particleExplode${i} 0.6s ease-out forwards`;
              
              document.body.appendChild(particle);

              const angle = (i / 6) * Math.PI * 2;
              const velocity = 100;
              const keyframes = `
                @keyframes particleExplode${i} {
                  to {
                    transform: translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px);
                    opacity: 0;
                  }
                }
              `;
              const style = document.createElement('style');
              style.textContent = keyframes;
              document.head.appendChild(style);

              setTimeout(() => particle.remove(), 600);
            }
          });
        });

        // ðŸŽ¨ Efecto de ripple personalizado en cards
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
          card.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.backgroundColor = 'rgba(77, 208, 225, 0.6)';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'rippleEffect 0.6s ease-out';
            ripple.style.zIndex = '1';

            if (!this.style.position || this.style.position === 'static') {
              this.style.position = 'relative';
              this.style.overflow = 'hidden';
            }

            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
          });
        });

        // Definir la animaciÃ³n de ripple
        const style = document.createElement('style');
        style.textContent = `
          @keyframes rippleEffect {
            to {
              transform: scale(4);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(style);
      });
    </script>
